<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">物流名称</label>
            <div class="layui-input-inline">
                <input type="text" name="logisticsName" id="logisticsName" class="layui-input input-radius" placeholder="请输入物流名称">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">覆盖区域</label>
            <div class="layui-input-inline">
                <input type="text" name="logisticsScope" id="logisticsScope" class="layui-input input-radius"
                       placeholder="请输入覆盖区域">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">物流电话</label>
            <div class="layui-input-inline">
                <input type="text" name="logisticsPhone" id="logisticsPhone" class="layui-input input-radius" placeholder="请输入物流电话">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><span>重置</span>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="logisticsBaseTable" lay-filter="logisticsBaseTable"></table>
    <div id="logisticsBaseToolBar" style="display: none">
        <button type="button" lay-event="add" shiro:hasPermission="logisticsBase:create" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i>添加
        </button>
    </div>
    <div id="logisticsBaseRowBar" style="display: none;">
        <button type="button" lay-event="update" shiro:hasPermission="logisticsBase:update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <button type="button" lay-event="delete" shiro:hasPermission="logisticsBase:delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物流名称</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="logisticsName"  autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入物流名称">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">覆盖区域</label>
                <div class="layui-input-block">
                    <input type="text" name="logisticsScope" autocomplete="off" class="layui-input input-radius" placeholder="请输入覆盖区域以,间隔">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">物流电话</label>
                <div class="layui-input-block">
                    <input type="text" name="logisticsPhone" lay-verify="number" autocomplete="off" class="layui-input input-radius" placeholder="请输入物流电话">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">物流单价</label>
                <div class="layui-input-block">
                    <input type="text" name="logisticsCost" lay-verify="number" autocomplete="off" class="layui-input input-radius" placeholder="请输入物流单价">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物流类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="0" title="公共">
                    <input type="radio" name="type" value="1" title="客户">
                    <input type="radio" name="type" value="2" title="供应商">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#logisticsBaseTable",
            title: "物流基本数据表格",
            url: "/logisticsBase/loadAllList",
            toolbar: "#logisticsBaseToolBar",
            page: true,
            height: "full-180",
            cols: [ [
                {type:'checkbox',fixed:'left'},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'logisticsName', title: '物流名称', align: 'center',width:'100'},
                {field: 'logisticsScope', title: '覆盖区域', align: 'center',width:'260'},
                {field: 'logisticsPhone', title: '物流电话', align: 'center',width:'120'},
                {field: 'logisticsCost', title: '物流单价', align: 'center',width:'100'},
                {field: 'tenantId', hide: 'true'},
                {field: 'logisticsPhone', title: '物流电话', align: 'center',width:'130'},
                {field: 'type', title: '物流类型', align: 'center',width:'100',templet:function (d) {
                    if (d.type == 0) {
                        return '<font color="blue">公共</font>';
                    }else {
                        return d.type == 1 ? '<font color="blue">客户</font>':'<font color="blue">供应商</font>';
                    }
                    }},
                {fixed: 'right', title: '操作', toolbar: '#logisticsBaseRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(logisticsBaseTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    // 批量删除 TODO
                    batchDeleteLogisticsBase();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(logisticsBaseTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteLogisticsBase(data);
                    break;
                case 'update':
                    updateLogisticsBase(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'添加物流',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/logisticsBase/add";
                }
            });
        }

        //打开修改的弹出层
        function updateLogisticsBase(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'修改客户',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/logisticsBase/update";
                }
            });
        }

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });


        //删除
        function deleteLogisticsBase(data) {
            layer.confirm('你确定要删除【' + data.logisticsName + '】这个物流信息吗？', {icon: 3, title: '提示'}, function (index) {
                $.post("/logisticsBase/delete", {id: data.id},function (res) {
                    if (res.code == 200) {
                        tableIns.reload({
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }



    });


</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}"
          media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_logisticsBaseIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }

        input#logisticsBaseIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }

        input#leaderlogisticsBaseIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }

        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" name="customername" id="customername" class="layui-input input-radius"
                       placeholder="请输入客户名称">
            </div>
        </div>


        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" class="layui-input input-radius" placeholder="请输入联系电话">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">物流</label>
            <div class="layui-input-inline">
                <select name="logisticsBaseId" id="select_logisticsBaseId">
                    <option value="0">请选择物流</option>
                </select>
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><span>重置</span>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="customerTable" lay-filter="customerTable"></table>
    <div id="customerToolBar" style="display: none">
        <button type="button" lay-event="add" shiro:hasPermission="customer:create"
                class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i>添加客户
        </button>
    </div>
    <div id="customerRowBar" style="display: none;">
        <button type="button" lay-event="update" shiro:hasPermission="customer:update"
                class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <button type="button" lay-event="delete" shiro:hasPermission="customer:delete"
                class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="customername" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入客户名称">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入客户地址">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|number" autocomplete="off"
                           class="layui-input input-radius" placeholder="请输入联系电话">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">物流</label>
                <div class="layui-input-inline">
                    <select name="logisticsBaseId" id="logisticsBaseId" lay-filter="logisticsBaseId">
                        <option value="0">请选择物流</option>
                    </select>
                    <div class="mydiv" title="不可修改"
                         style="position:absolute;width:100%;height:100%;left:0px;top:0px;background:#fff;opacity:0;filter:alpha(opacity=0)"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-block">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit"
                        id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#customerTable",
            title: "客户数据表格",
            url: "/customer/loadAllCustomer",
            toolbar: "#customerToolBar",
            page: true,
            height: "full-180",
            cols: [ [
                {type:'checkbox',fixed:'left'},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'customername', title: '客户名称', align: 'center',width:'100'},
                {field: 'address', title: '客户地址', align: 'center',width:'150'},
                {field: 'phone', title: '联系电话', align: 'center',width:'140'},
                {field: 'logisticsName', title: '物流', align: 'center',width:'130'},
                {field: 'logisticsBaseId', hide: 'true'},
                {field: 'available', title: '是否可用', align: 'center',width:'100',templet:function (d) {
                        return d.available==1?'<font color="blue">可用</font>':'<font color="red">不可用</font>';
                    }},
                {fixed: 'right', title: '操作', toolbar: '#customerRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(customerTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteCustomer();
                    break;
            }
            ;
        });

        //监控行工具条事件
        table.on("tool(customerTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteCustomer(data);
                    break;
                case 'update':
                    updateCustomer(data);
                    break;
            };
        });

        //初始化物流名称的下拉列表
        $.get("/logisticsBase/loadAllLogisticsBaseForSelect", function (res) {
            var data = res.data;
            var dom = $("#select_logisticsBaseId");
            var html = '<option value="0">请选择物流</option>';
            $.each(data, function (index, item) {
                html += '<option value="' + item.id + '">' + item.logisticsName + '</option>';
            })
            dom.html(html);
            //重新渲染下拉列表
            form.render("select");
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['700px', '500px'],
                title: '添加客户',
                success: function () {
                    $("#dataFrm")[0].reset();
                    //初始化物流的下拉列表
                    initLogisticsSelect();
                    //使该div隐藏
                    $(".mydiv").hide();
                    url = "/customer/addCustomer";

                }
            });
        }

        //打开修改的弹出层
        function updateCustomer(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['700px', '500px'],
                title: '修改客户',
                success: function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm", data);
                    //供应商进行反选
                    initLogisticsSelect(data.logisticsBaseId);
                    //禁用供应商和商品的下拉列表
                    $(".mydiv").show();
                    url = "/customer/updateCustomer";
                }
            });
        }

        //初始化添加和修改页面的下拉列表
        function initLogisticsSelect(logisticsBaseId) {
            //重置商品的下拉列表
            var dom = $("#logisticsBaseId");
            dom.html("");
            $.get("/logisticsBase/loadAllLogisticsBaseForSelect", function (res) {
                var data = res.data;
                var dom = $("#logisticsBaseId");
                var html = '<option value="0">请选择物流</option>';
                $.each(data, function (index, item) {
                    html += '<option value="' + item.id + '">' + item.logisticsName + '</option>';
                });
                dom.html(html);
                //如果logisticsBaseId有值就进行反选
                if (logisticsBaseId != undefined) {
                    dom.val(logisticsBaseId);
                }
                //重新渲染下拉列表
                form.render("select");
            });
        };

        //监听物流的下拉列表的事件
        form.on('select(logisticsBaseId)', function (data) {
            var logisticsBaseId = data.value;
        });

        form.on("submit(doSubmit)", function (data) {
            $.post(url, data.field, function (res) {
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //删除
        function deleteCustomer(data) {
            layer.confirm('你确定要删除【' + data.customername + '】这个客户吗？', {icon: 3, title: '提示'}, function (index) {
                $.post("/customer/deleteCustomer", {id: data.id},function (res) {
                    if (res.code == 200) {
                        tableIns.reload({
                            where:"",
                        });
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }


    });


</script>

</body>
</html>
